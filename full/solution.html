<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="../default.css">
<script src="../logics.js"></script>
<script src="../physics.js"></script>
<script src="../solver.js"></script>
<script src="./extensions.js"></script>
<script src="../solution.js"></script>
<title>Siteswap Sudoku Solution</title>
</head>

<body>
<nav>
<ul>
  <li><a href="./puzzle.html">Puzzles</a></li>
  <li>Solution</li>
  <li><a href="./creation.html">Creation</a></li>
  <li><a href="./making.html">Making</a></li>
</ul>
</nav>

<header>
<h1>Siteswap Sudoku Solution</h1>
</header>

<main>
<p>Set the problem</p>
<div class="table">
  <div class="row">
    <div class="cell">
      <canvas id="board"></canvas>
    </div>
    <div class="cell">
      <table id="key" class="solid">
        <tr>
          <td><button id="key1">1</button></td>
          <td><button id="key2">2</button></td>
          <td><button id="key3">3</button></td>
          <td><button id="key4">4</button></td>
          <td><button id="key5">5</button></td>
        </tr>
        <tr>
          <td><span id="count1">0</span></td>
          <td><span id="count2">0</span></td>
          <td><span id="count3">0</span></td>
          <td><span id="count4">0</span></td>
          <td><span id="count5">0</span></td>
        </tr>
        <tr>
          <td><button id="key6">6</button></td>
          <td><button id="key7">7</button></td>
          <td><button id="key8">8</button></td>
          <td><button id="key9">9</button></td>
          <td><button id="erase">&nbsp;</button></td>
        </tr>
        <tr>
          <td><span id="count6">0</span></td>
          <td><span id="count7">0</span></td>
          <td><span id="count8">0</span></td>
          <td><span id="count9">0</span></td>
          <td><span id="remain">81</span></td>
        </tr>
      </table>

      <div>
        <textarea id="data"></textarea>
      </div>
      <div>
        <button id="load">Set from text</button>
      </div>
    </div>
  </div>
</div>

<div class="space">
  <button id="solve">Solve</button>
</div>
<div id="result">
  <p id="message">&nbsp;</p>
</div>

<section>
<h2>Settings</h2>
<div id="setting">
  <div><input type="checkbox" id="level0" name="level0" checked="checked" disabled="disabled"><label for="level0">0. Fill the unique candidate</label></div>
  <div><input type="checkbox" id="level1" name="level1" checked="checked"><label for="level1">1. Fill the unique cell</label></div>
  <div><input type="checkbox" id="level2" name="level2" checked="checked"><label for="level2">2. Shared cells</label></div>
  <div><input type="checkbox" id="level3" name="level3" checked="checked"><label for="level3">3. Twin cells</label></div>
  <div><input type="checkbox" id="level4" name="level4" checked="checked"><label for="level4">4. Siteswap twin cells</label></div>
  <div><input type="checkbox" id="level5" name="level5" checked="checked"><label for="level5">5. Triplet cells</label></div>
  <div><input type="checkbox" id="level6" name="level6" checked="checked"><label for="level6">6. Siteswap triplet cells</label></div>
  <div><input type="checkbox" id="level7" name="level7" checked="checked"><label for="level7">7. X-Wing</label></div>
  <div><input type="checkbox" id="level8" name="level8" checked="checked"><label for="level8">8. Ariadne&apos;s thread (single)</label></div>
  <div><input type="checkbox" id="level9" name="level9" checked="checked"><label for="level9">9. Ariadne&apos;s thread (double)</label></div>
</div>
</section>

</main>
</body>

</html>
