<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="../default.css">
<script src="../logics.js"></script>
<script src="../physics.js"></script>
<script src="./problems.js"></script>
<script src="./extensions.js"></script>
<script src="../puzzle.js"></script>
<title>Sudoku Puzzles</title>
</head>

<body>
<nav>
<ul>
  <li>Puzzles</li>
  <li><a href="./solution.html">Solution</a></li>
  <li><a href="./creation.html">Creation</a></li>
  <li><a href="./making.html">Making</a></li>
</ul>
</nav>

<header>
<h1>Sudoku Puzzles</h1>
</header>

<main>
<div>
  <select id="problem" name="problem"></select>
</div>
<p>Description: <span id="description"></span></p>
<div>
  <button id="display">Display</button>
</div>

<div class="table">
  <div class="row">
    <div class="cell">
      <canvas id="board"></canvas>
    </div>
    <div class="cell">
      <div id="number">
        <input type="radio" id="decision" name="type" checked="checked"><label for="decision">Decision</label>
        <input type="radio" id="candidate" name="type"><label for="candidate">Candidate</label>
      </div>

      <table id="key" class="decision">
        <tr>
          <td><button id="key1">1</button></td>
          <td><button id="key2">2</button></td>
          <td><button id="key3">3</button></td>
          <td><button id="key4">4</button></td>
          <td><button id="key5">5</button></td>
        </tr>
        <tr>
          <td><span id="count1">0</span></td>
          <td><span id="count2">0</span></td>
          <td><span id="count3">0</span></td>
          <td><span id="count4">0</span></td>
          <td><span id="count5">0</span></td>
        </tr>
        <tr>
          <td><button id="key6">6</button></td>
          <td><button id="key7">7</button></td>
          <td><button id="key8">8</button></td>
          <td><button id="key9">9</button></td>
          <td><button id="erase">&nbsp;</button></td>
        </tr>
        <tr>
          <td><span id="count6">0</span></td>
          <td><span id="count7">0</span></td>
          <td><span id="count8">0</span></td>
          <td><span id="count9">0</span></td>
          <td><span id="remain">81</span></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div>
  <button id="judge">Judge</button>
</div>
<p id="result">&nbsp;</p>

<section>
<h2>Save grid data</h2>
<div>
  <button id="save">Output to text</button>
</div>
<div>
  <textarea id="data"></textarea>
</div>
<div>
  <button id="load">Restore from text</button>
</div>
</section>

<section>
<h2>How to play</h2>
<ol>
  <li>Put any number from 1 to 9 in the empty space.</li>
  <li>Put a number from 1 to 9 in each of the rows, columns, and blocks surrounded by a thick frame.
    <div>
      <img src="../image/normal_row.gif" alt="row" width="100" height="100">
      <img src="../image/normal_col.gif" alt="column" width="100" height="100">
      <img src="../image/normal_block.gif" alt="block" width="100" height="100">
    </div>
  </li>
</ol>
</section>

</main>
</body>

</html>
